<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="theme-color" content="#8E2DE2">
  <meta name="author" content="Storie" />
  <meta name="description" content="Storie - Podcast Drama" />
  <title>Storie</title>
  <link rel="stylesheet" href="play.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="plyr.css" />
</head>
<body>
  <div class="action">
    <div class="group">
      <button id="tes"><i class="iconify" data-icon="fe:arrow-left" data-inline="false"></i></button>
    </div>
  </div>
  <div class="container">
    <div class="wrapper">
      <div class="thumbnail">
        <img id="thumbnail" src="" />
      </div>
      <div class="text">
        <h2 id="judul">Judul Episode</h2>
        <p id="author">Author</p>
      </div>
      <div class="player">
        <audio id="player" controls>
          <source src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_5MG.mp3" type="audio/mp3" />
        </audio>
      </div>
      <div class="button">
        <div class="like">
          <button id="heart"><span class="iconify" data-icon="eva:heart-outline" data-inline="false"></span></button>
        </div>
        <div class="playpause">
          <button id="play"><span class="iconify" data-icon="fe:play" data-inline="false"></span></button>
          <button id="pause"><span class="iconify" data-icon="fe:pause" data-inline="false"></span></button>
        </div>
        <div class="volumemute">
          <button id="volume"><span class="iconify" data-icon="eva:volume-up-fill" data-inline="false"></span></button>
          <button id="mute"><span class="iconify" data-icon="eva:volume-off-fill" data-inline="false"></span></button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  <script src="https://cdn.plyr.io/3.6.6/plyr.polyfilled.js"></script>
  <script src="../script.js" type="text/javascript" charset="utf-8"></script>
  <script src="play.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
